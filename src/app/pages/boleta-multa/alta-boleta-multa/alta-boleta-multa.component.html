<div [@fadeInUp] class="container-fluid">
    <h3>
        <i class="fa fa-file-invoice"></i> Generación Boleta de Multa.
    </h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-md-2">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <i class="fa fa-align-left"></i>&nbsp;
                                                <label for="nombre">Nombre: <span class="text-danger">*</span></label>
                                                <input formControlName="nombre" class="form-control" id="nombre"
                                                    placeholder="Ingrese nombre del nuevo módulo">
                                            </div>
                                        </div>

                                        <br>
                                        <div class="kt-portlet__foot  mt-3">
                                            <div class="kt-form__actions kt-form__actions">
                                                <button class="btn buttonSubmit" id="greenAlta">
                                                    <i class="fa fa-check"></i><span>dadawd</span>
                                                </button>&nbsp; &nbsp;
                                                <button class="btn btn-danger"><i
                                                        class="fa fa-times"></i>&nbsp;&nbsp;&nbsp;Cancelar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
